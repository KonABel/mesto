<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Места России</title>
</head>
<body class="page">
    <header class="header page__header">
        <img src="./images/logo.png" alt="Логотип Место Россия" class="header__logo">
    </header>
    <main class="main">
        <section class="profile page__profile">
            <div class="profile__info-wrapper">
                <img src="./images/Avatar.jpg" alt="Моя фотография" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <form action="">
                        <button class="profile__edit-button"><img src="./images/Vector.svg" alt="" class="profile__edit-button-img"></button>
                        </form>
                    </div>
                    <p class="profile__about">Исследователь океана</p>
                </div>
            </div>            
            <form action="">
                <button class="profile__add-button"><img class="profile__add-button_img" src="./images/plus.svg" alt="плюс"></button>
            </form>

        </section>
        <section class="elements page__elements">
            <article class="element">
                <img class="element__img" src="./images/photo/karachaevsk.jpg" alt="Карачаевск">
                <div class="element__title-wrapper">
                    <p class="element__title">Карачаевск</p>
                    <img src="./images/like.png" alt="" class="element__like element__like_active">
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="./images/photo/donbai.jpg" alt="Домбай">
                <div class="element__title-wrapper">
                    <p class="element__title">Домбай</p>
                    <img src="./images/like.png" alt="" class="element__like element__like_active">
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="./images/photo/elbrus.jpg" alt="Гора Эльбрус">
                <div class="element__title-wrapper">
                    <p class="element__title">Гора Эльбрус</p>
                    <img src="./images/like.png" alt="" class="element__like element__like_active">
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="./images/photo/karachaevsk.jpg" alt="Карачаевск">
                <div class="element__title-wrapper">
                    <p class="element__title">Карачаевск</p>
                    <img src="./images/like.png" alt="" class="element__like element__like_active">
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="./images/photo/donbai.jpg" alt="Домбай">
                <div class="element__title-wrapper">
                    <p class="element__title">Домбай</p>
                    <img src="./images/like.png" alt="" class="element__like element__like_active">
                </div>
            </article>
            <article class="element">
                <img class="element__img" src="./images/photo/elbrus.jpg" alt="Гора Эльбрус">
                <div class="element__title-wrapper">
                    <p class="element__title">Гора Эльбрус</p>
                    <img src="./images/like.png" alt="" class="element__like element__like_active">
                </div>
            </article>
        </section>
    </main>
    <footer class="footer page__footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup page__popup popup_hide">
        <div class="popup__close-button-container"><button class="popup__close-button"><img src="./images/Close Icon.svg" alt=""></button></div>
        <form action="" class="popup__edit-form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" class="popup__input popup__input_name" value="Жак-Ив Кусто">
            <input type="text" class="popup__input popup__input_about" value="Исследователь океана">
            <input type="submit" class="popup__submit-button" value="Сохранить">
        </form>
    </section>
    <script src="./pages/index.js"></script>
</body>
</html>
